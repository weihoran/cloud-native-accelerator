spring:
    application:
     name: gateway-server 
    cloud:
        config: 
            uri: http://configserver:8071
            failFast: true
            retry:
                initialInterval: 8000
                multiplier: 1.3
                maxInterval: 5000
                maxAttempts: 20

logging:
  level:
    com.netflix: WARN
    org.springframework.web: WARN
    com.optimagrowth: DEBUG
            